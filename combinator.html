<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent>h1{
            color: red;
            background-color: black;
        }
        .child>h2{
            color: goldenrod;
        }
        .parent h2{
            font-size: 3em;
        }

    </style>
</head>
<body>
    <div class="parent">
        <h1> Rose</h1>
        <h2>lilly</h2>
        <div class="child">
            <h2>sunflower</h2>
        </div>
        <h3>lotus</h3>
        <h3>hibiscus</h3>

    </div>
    <div class="parent1">
        <h2>jasmine</h2>
    </div>
    <!-- .parent1>h2: .parent1 h2: .parent+.parent1>h2: parent1>h2: -->
</body>
</html>
